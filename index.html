<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>psarcho - Under Construction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#" class="logo">
            <img src="./psarcho/LOGO-PSARCHO.png" alt="psarcho" id="logo-img">
            <span class="logo-text">psarcho</span>
        </a>
    </header>

    <main>
        <section id="construction">
            <div class="construction-content">
                <h1>Under Construction</h1>
                <p>We are currently building something amazing.</p>
                <p>Our website will be launching soon.</p>
            </div>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <div class="contact-content">
                <div class="contact-form-section">
                    <form id="contactForm" class="contact-form">
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required placeholder="Your message..."></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="submit-btn">Send</button>
                            <a href="https://www.linkedin.com/company/psarcho" target="_blank" rel="noopener noreferrer" class="linkedin-link">
                                <img src="./psarcho/linkedin.png" alt="LinkedIn" class="linkedin-logo">
                            </a>
                        </div>
                    </form>
                    <p id="formMessage" class="form-message"></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 psarcho. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
